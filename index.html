<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tech Memory Game</h1>
        <p>Match pairs of tech icons to win!</p>
    </header>
    
    <div class="game-info">
        <div class="info-box">
            <div class="info-label">Moves</div>
            <div class="info-value" id="moves">0</div>
        </div>
        <div class="info-box">
            <div class="info-label">Matches</div>
            <div class="info-value" id="matches">0</div>
        </div>
        <div class="info-box">
            <div class="info-label">Time</div>
            <div class="info-value" id="timer">0s</div>
        </div>
    </div>
    
    <div class="game-container" id="game-board">
        <!-- Cards will be generated by JavaScript -->
    </div>
    
    <div class="controls">
        <button id="reset-btn">Reset Game</button>
        <select id="difficulty">
            <option value="easy">Easy (4x3)</option>
            <option value="medium" selected>Medium (4x4)</option>
            <option value="hard">Hard (6x4)</option>
        </select>
    </div>
    
    <div class="win-message" id="win-message">
        Congratulations! You've won the game!
    </div>
    <script src="script.js"></script>
</body>
</html>
